title: "BLADE: Business Logic Attack Definition Framework"
locale: "en-US"
description: "The Business Logic Attack Definition (BLADE) Framework, is an open-source knowledge-base created to help cybersecurity professionals fight cyber threats."
#tagline: "The BLADE framework for Bot attacks"
remote_theme: "mmistakes/minimal-mistakes@4.23.0"

logo: "/assets/images/Netblade_white_logo.svg"
logo_footer: "/assets/images/Netblade_black_logo.svg"
masthead_title: false
breadcrumbs: true
exclude:
  - docker-compose.yml
  - README.md

plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag

atom_feed:
  hide: true

collections:
  pages:
    output: true
  phases:
    output: true
  tactics:
    output: true
  techniques:
    output: true
  blogs:
    output: false
  ext-references:
    output: false  
  videos:
    output: false
  kill-chains:
      output: true
  reports:
      output: false
 
